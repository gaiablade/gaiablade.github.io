<!DOCTYPE html>
<html>
    <head>
        <meta name="twitter:card" content="summary" />
        <meta name="twitter:site" content="@gaiablade1" />
        <meta name="twitter:title" content="Animal Crossing New Horizons Insect Info" />
        <meta name="twitter:description" content="Location, Time, and Sale data for Insects in AC:NH" />
        <meta name="twitter:image" content="https://gaiablade.github.io/AC_NH/Bugs/img/peacock_butterfly.png "/>
        <link rel="stylesheet" href="styles.css">
        <title>Insect Info</title>
        <script src="jquery-3.4.1.min.js"></script>
    </head>
    <body>
        <div class="bg-color"></div>
        <div class="main">
            <div class="list" id="bug_list">
            </div>
            <div class="info_bar">
                <img id="info_img">
                <div class="container">
                    <p><span id="insect_id"></span></p>
                    <p>Location: <span id="location"></span></p>
                    <p>Months: <span id="months"></span></p>
                    <p>Time: <span id="time"></span></p>
                    <p>Price: <span id="insect_price"></span></p>
                    <p>Flick's Price: <span id="flick_price"></span></p>
                    <p>Inventory Sale Price: <span id="inventory_price"></span></p>
                    <p>Inventory Flick's Sale Price: <span id="flick_inventory"></span></p>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
